<h2>标准登录页面</h2>
<h3>表单登录</h3>
<form action="/lazydsr/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <img src="/lazydsr/code/image?width=86">
            </td>
        </tr>
        <!--<tr>-->
        <!--<td colspan='2'><input name="remember-me" type="checkbox" value="true"/>记住我</td>-->

            </td>
        </tr>
    </table>
</form>
